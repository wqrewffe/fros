<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NafAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="naf__1_-removebg-preview.png" type="image/png">

    <style>
        :root {
            /* Dark Theme Default */
            --bg: #121212;
            --bg-secondary: #1e1e1e;
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --text-secondary: #aaaaaa;
            --primary: #ff3a3a;
            --primary-dark: #cc2e2e;
            --accent: #ff5e5e;
            --border: #333;
            --shadow: rgba(0, 0, 0, 0.3);
            --toggle-bg: #333;
            --toggle-fg: #ff5e5e;
            --history-bg: #252525;
        }

        [data-theme="light"] {
            --bg: #ffffff;
            --bg-secondary: #f5f5f5;
            --card-bg: #ffffff;
            --text: #333333;
            --text-secondary: #666666;
            --primary: #ff3a3a;
            --primary-dark: #cc2e2e;
            --accent: #ff5e5e;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --toggle-bg: #e0e0e0;
            --toggle-fg: #ff3a3a;
            --history-bg: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            margin-bottom: 20px;
            position: relative;
            padding-top: 10px;
        }

        .title {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(255, 58, 58, 0.2);
            text-align: center;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: clamp(0.8rem, 3vw, 1rem);
            font-weight: 400;
            text-align: center;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        #query {
            flex: 1;
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background-color: var(--bg-secondary);
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            min-width: 0;
        }

        #query:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 58, 58, 0.2);
        }

        #askButton {
            padding: 0 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 58, 58, 0.3);
            white-space: nowrap;
        }
        
        #askButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 58, 58, 0.4);
        }

        #askButton:active {
            transform: translateY(0);
        }

        #askButton i {
            margin-right: 8px;
        }

        #response {
            flex: 1;
            min-height: 200px;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            text-align: left;
            border: 1px solid var(--border);
            position: relative;
        }
        .theme-toggle:hover {
    box-shadow: 0 0 10px var(--accent);
}
#response {
    box-shadow: 0 0 30px rgba(246, 49, 49, 0.8);
}

        /* Custom scrollbar */
        #response::-webkit-scrollbar {
            width: 8px;
        }

        #response::-webkit-scrollbar-track {
            background: var(--bg);
            border-radius: 4px;
        }

        #response::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        #response::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        #response.show {
            opacity: 1;
            transform: translateY(0);
        }

        #response p {
            margin-bottom: 15px;
        }

        #response a {
            color: var(--accent);
            text-decoration: none;
            word-break: break-all;
        }

        #response a:hover {
            text-decoration: underline;
        }

        .error {
            color: var(--primary);
        }

        .typing-indicator {
            display: flex;
            padding: 10px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            margin: 0 3px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 0;
            width: 40px;
            height: 20px;
            background: var(--toggle-bg);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0 3px;
            justify-content: flex-start;
            transition: all 0.3s;
        }

        .theme-toggle::before {
            content: '';
            width: 16px;
            height: 16px;
            background: var(--toggle-fg);
            border-radius: 50%;
            transition: all 0.3s;
        }

        [data-theme="light"] .theme-toggle::before {
            transform: translateX(20px);
        }

        /* History button */
        .history-button {
            position: absolute;
            top: 10px;
            right: 50px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .history-button:hover {
            color: var(--primary);
        }

        /* History panel */
        .history-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            height: 100vh;
            background-color: var(--history-bg);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
            border-left: 1px solid var(--border);
        }

        .history-panel.show {
            right: 0;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .history-title {
            font-size: 1.3rem;
            color: var(--primary);
        }

        .close-history {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-history:hover {
            color: var(--primary);
        }

        .history-item {
            padding: 15px;
            margin-bottom: 15px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid var(--primary);
        }

        .history-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .history-query {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .history-response {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: -webkit-box;
            
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-panel::-webkit-scrollbar {
            width: 6px;
        }

        .history-panel::-webkit-scrollbar-track {
            background: var(--bg);
        }

        .history-panel::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .history-panel::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .clear-history {
            display: block;
            margin: 20px auto;
            padding: 8px 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .clear-history:hover {
            background: var(--primary-dark);
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            #askButton {
                padding: 15px;
                justify-content: center;
            }
            
            #response {
                min-height: 150px;
            }

            .history-panel {
                width: 85%;
                right: -85%;
            }

            .history-button {
                right: 40px;
            }
        }

        html, body {
            height: 100%;
            overflow: auto;
        }
        .top-left-button {
  position: absolute;
  top: 10px;
  left: 10px;
  padding: 10px 15px;
  background-color: #d32f2f;
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  text-decoration: none;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s, transform 0.3s;
}

.top-left-button:hover {
  background-color: #ff5252;
  transform: scale(1.05);
}

/* Responsive styles */
@media (max-width: 600px) {
  .top-left-button {
    padding: 8px 12px;
    font-size: 0.9rem;
    top: 8px;
    left: 8px;
  }
}

    
    </style>
</head>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

<body>
    
    <div class="container">
        <button class="history-button" id="historyButton" title="View history">
            <i class="fas fa-history"></i>
        </button>
        
        <div class="theme-toggle" id="themeToggle"></div>
        <!-- <p>ðŸŸ¢ <span id="active-users">0</span> users active now</p> -->

        <div class="header">
            <h1 class="title">NAFAI</h1>
            <p class="subtitle">Your intelligent assistant</p>
        </div>
        
        <form id="searchForm" class="search-container">
            <input type="text" id="query" placeholder="Ask me anything..." autocomplete="off">
            <button type="button" id="askButton">
                <i class="fas fa-search"></i>
                <span>Ask</span>
            </button>
        </form>
        
        <div id="response"></div>
    </div>
    <a href="instructions.html" class="top-left-button">Instructions</a>

    <!-- History Panel -->
    <div class="overlay" id="overlay"></div>
    <div class="history-panel" id="historyPanel">
        <div class="history-header">
            <h3 class="history-title">Chat History</h3>
            <button class="close-history" id="closeHistory">&times;</button>
        </div>
        <div id="historyContent"></div>
        <button class="clear-history" id="clearHistory">Clear History</button>
    </div>

    <script>
        // DOM Elements
        const queryInput = document.getElementById('query');
        const responseDiv = document.getElementById('response');
        const askButton = document.getElementById('askButton');
        const themeToggle = document.getElementById('themeToggle');
        const historyButton = document.getElementById('historyButton');
        const historyPanel = document.getElementById('historyPanel');
        const historyContent = document.getElementById('historyContent');
        const closeHistory = document.getElementById('closeHistory');
        const overlay = document.getElementById('overlay');
        const clearHistoryBtn = document.getElementById('clearHistory');
        const searchForm = document.getElementById('searchForm');
        
        // Theme toggle
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Form submission handler
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            askQuery();
        });
        // JavaScript code to disable right-click
document.addEventListener('contextmenu', function(event) {
    event.preventDefault();  // This will prevent the context menu from showing up
});

        // Enter key support
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                askQuery();
            }
        });
        
        // Ask button click event
        askButton.addEventListener('click', askQuery);
        
        // Show typing indicator
        function showTypingIndicator() {
            responseDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            responseDiv.classList.add('show');
        }
        
        // Format response text
        function formatResponse(text) {
            return text
                .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>')
                .replace(/\n/g, '<br>');
        }
        
        // Ask query function
        async function askQuery() {
            const query = queryInput.value.trim();
            
            if (!query) {
                responseDiv.innerHTML = `<p class="error">Please enter a question</p>`;
                responseDiv.classList.add('show');
                return;
            }
            
            // Disable button during request
            askButton.disabled = true;
            askButton.innerHTML = '<i class="fas fa-spinner fa-pulse"></i><span>Processing</span>';
            
            showTypingIndicator();
            
            try {
                // Change this line in askQuery()
const res = await fetch('https://back-6-hfvi.onrender.com/ask', {  // Add /ask
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({ query })
});
                
                const data = await res.json();
                
                if (data.error) {
                    responseDiv.innerHTML = `<p class="error">Error: ${data.error}</p>`;
                } else {
                    const formattedResponse = formatResponse(data.response);
                    responseDiv.innerHTML = `<p>${formattedResponse}</p>`;
                    
                    // Add to local history
                    addToLocalHistory(query, data.response);
                }
            } catch (error) {
                console.error('Error:', error);
                responseDiv.innerHTML = `<p class="error">Connection error. Please try again.</p>`;
            } finally {
                responseDiv.classList.add('show');
                askButton.disabled = false;
                askButton.innerHTML = '<i class="fas fa-search"></i><span>Ask</span>';
                queryInput.focus();
            }
        }

        // History functions
        function addToLocalHistory(query, response) {
            const history = getLocalHistory();
            history.unshift({
                timestamp: new Date().toISOString(),
                query,
                response
            });
            localStorage.setItem('chatHistory', JSON.stringify(history.slice(0, 50))); // Limit to 50 items
            loadHistory();
        }

        function getLocalHistory() {
            const history = localStorage.getItem('chatHistory');
            return history ? JSON.parse(history) : [];
        }

        function loadHistory() {
            const history = getLocalHistory();
            historyContent.innerHTML = '';
            
            if (history.length === 0) {
                historyContent.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No history yet</p>';
                return;
            }
            
            history.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-query">${item.query}</div>
                    <div class="history-response">${formatResponse(item.response)}</div>
                `;
                historyItem.addEventListener('click', () => {
                    loadHistoryItem(item);
                    closeHistoryPanel();
                });
                historyContent.appendChild(historyItem);
            });
        }

        function loadHistoryItem(item) {
            queryInput.value = item.query;
            responseDiv.innerHTML = `<p>${formatResponse(item.response)}</p>`;
            responseDiv.classList.add('show');
        }

        function clearLocalHistory() {
            localStorage.removeItem('chatHistory');
            loadHistory();
        }

        // Toggle history panel
        function toggleHistoryPanel() {
            historyPanel.classList.toggle('show');
            overlay.classList.toggle('show');
            if (historyPanel.classList.contains('show')) {
                loadHistory();
            }
        }

        function closeHistoryPanel() {
            historyPanel.classList.remove('show');
            overlay.classList.remove('show');
        }

        // Event listeners
        historyButton.addEventListener('click', toggleHistoryPanel);
        closeHistory.addEventListener('click', closeHistoryPanel);
        overlay.addEventListener('click', closeHistoryPanel);
        clearHistoryBtn.addEventListener('click', clearLocalHistory);

        // Focus the input field on page load
        window.addEventListener('load', () => {
            queryInput.focus();
            loadHistory();
        });
        const socket = io();
      
        socket.on('active_users', function(count) {
          document.getElementById('active-users').textContent = count;
        });
    </script>
</body>
</html>
